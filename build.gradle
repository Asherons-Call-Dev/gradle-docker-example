plugins {
    id 'java'
    id 'application'
    id 'pmd'              // Use the PMD plugin for static analysis just
                          // to have something interesting happening.
}

jar {
    manifest {
        attributes 'Implementation-Title': 'gradle-docker-example',
                'Main-Class': 'dev.codestijl.gradledocker.App'
    }
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.7.RELEASE'
    implementation 'org.springframework.data:spring-data-jpa:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.7.RELEASE'
    testImplementation 'junit:junit:4.12'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:8.4.1.jre8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.7.RELEASE'
}

test {
    useJUnit()
}

application {
    // Define the main class for the application.
    mainClassName = 'dev.codestijl.gradledocker.App'
}
